<ion-view view-title="Careers">
  <ion-content>
    <ion-list>
      <ion-item class='item-avatar' ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        <img src="{{playlist.image}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
