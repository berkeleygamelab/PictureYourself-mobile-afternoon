<ion-view view-title="Career">
  <ion-content>
    <h1>Here are some occupations for {{career.title}}</h1>
    <ion-list>
      <a class="item" ng-repeat="occupation in career.occupations" href = "#/app/playlist/{{career.id}}">
        {{occupation}}
      </a>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/mFflCgaVjW0" frameborder="0" allowfullscreen></iframe>
    </ion-list>
  </ion-content>
</ion-view>
